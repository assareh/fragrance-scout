steps:
  # Build the container image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'BUILD_COMMIT_ARG=$COMMIT_SHA'
      - '--build-arg'
      - 'BUILD_BRANCH_ARG=$BRANCH_NAME'
      - '--build-arg'
      - 'BUILD_TIMESTAMP_ARG=$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fragrance-scout:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fragrance-scout:latest'
      - '.'

  # Push the container image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fragrance-scout:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fragrance-scout:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'fragrance-scout'
      - '--image=gcr.io/$PROJECT_ID/fragrance-scout:$COMMIT_SHA'
      - '--region=us-west1'
      - '--platform=managed'

images:
  - 'gcr.io/$PROJECT_ID/fragrance-scout:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fragrance-scout:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_MEDIUM'

timeout: '600s'
